<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VerifyOTP</title>
    <link rel="stylesheet" href="verifyOtp.css" />
  </head>
  <body>
    <form id="verificationForm" action="/api/v1/auth/verifyOtp" method="post" >
      <h1>Verify OTP</h1>
      <div class="verfyemail">
        <input type="email" name="email" id="email" placeholder="Enter your EmailId">
        <input type="number" name="otp" id="otp" />
        <button type="submit" id='verifyOtpButton'>Submit</button>
      </div>
    </form>
  </body>
  <script src="verfiyeOtp.js"></script>
</html>
