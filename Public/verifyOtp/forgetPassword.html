<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VerifyOTP</title>
    <link rel="stylesheet" href="verifyOtp.css" />
  </head>
  <body>
    <form id="verificationForm" action="/api/v1/auth/forget-password" method="post" >
      <h1>Send OTP</h1>
      <div class="verfyemail">
        <input type="email" name="email" id="userEmail" placeholder="Enter your EmailId">
        <button type="submit" id='verifyOtpButton'>Send</button>
      </div>
    </form>
  </body>
  <script src="forgetPassword.js"></script>
</html>
