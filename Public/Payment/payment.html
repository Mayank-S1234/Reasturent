<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Payment Page</title>
    <link rel="stylesheet" href="payment.css"/>
</head>
<body>
    <div class="payment-container">
        <h1>Payment Details</h1>
        <form id="payment-form">
            <div class="form-group">
                <label for="amount">Amount to Pay</label>
                <input type="text" id="amount" disabled>
            </div>

            <div class="form-group">
                <label for="cardName">Cardholder Name</label>
                <input type="text" id="cardName" placeholder="e.g. John Doe" required>
            </div>

            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" maxlength="16" placeholder="xxxx xxxx xxxx xxxx" required>
            </div>

            <div class="form-group">
                <label for="expiry">Expiry Date</label>
                <input type="text" id="expiry" placeholder="MM/YY" required>
            </div>

            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="password" id="cvv" maxlength="4" placeholder="•••" required>
            </div>

            <button type="submit" class="payment-btn">Pay Now</button>
        </form>

        <a href="../Cart/cart.html" class="back-link">← Back to Cart</a>
    </div>

    <!-- Payment Success Popup -->
    <div id="success-popup" class="popup">
        <div class="popup-content">
            <div class="checkmark">&#10004;</div>
            <h2>Payment Successful!</h2>
            <p>Thank you for your purchase.</p>
        </div>
    </div>

    <script src="payment.js"></script>
</body>
</html>
